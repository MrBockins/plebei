<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="plebei-header">
    <h1>PLEBEI</h1>
    <p>vulgarisateur radio-canda</p>
  </div>
  <div class="plebei-body">
    <div class="form-control">
      <label class='sliderLabel'>Simplifier selon l'âge</label>
      <div class='slidecontainer'>
        <input type='range' min='1' max='100' value='50' class='slider' id='myRange' />
      </div>
    </div>
    <div class="form-control">
      <label class='sliderLabel'>Vulgariser selon la formalité</label>
      <div class='slidecontainer'>
        <input type='range' min='1' max='100' value='50' class='slider' id='myRange' />
      </div>
    </div>
    <div class='switch'>
      <div class="form-control radio">
        <input name='switch' id='one' type='radio' />
        <label for='one' class='switch_label'>Simplifier</label>
      </div>
      <div class="form-control radio">
        <input name='switch' id='two' type='radio' />
        <label for='two' class='switch_label'>Normal</label>
      </div>
      <div class="form-control radio">
        <input name='switch' id='three' type='radio' />
        <label for='three' class='switch_label'>Alternatif</label>
      </div>
    </div>
    <div class='switch_indicator'></div>
    <div class='plebei-validation'>
      <h3>Ce filtre a été ajsjspprouvé part:</h3>
      <p>Nom du journaliste</p>
    </div>
  </div>
